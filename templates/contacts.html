{%extends 'layout.html'%}
{%block body%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <section id="contact">
        <div class="contact">
            <h2 class="section-title fade-in">Let's Connect</h2>
            <p class="section-subtitle fade-in" style="color: #cbd5e1;">I'm currently looking for new opportunities. Whether you have a question or just want to say hi, I'll get back to you!</p>
            
            <div class="feedback-form-container fade-in">
                <form id="feedbackForm" class="feedback-form" action="/contacts" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Feedback *</label>
                        <textarea id="message" name="feedback" rows="6" required placeholder="Your message here..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                    
                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>

            <div class="contact-info">
                <div class="contact-item fade-in">
                    <div class="icon">üìç</div>
                    <span style="color: #cbd5e1;">Mahesana, Gujarat, India</span>
                </div>
                <div class="contact-item fade-in">
                    <div class="icon">üíº</div>
                    <a href="https://linkedin.com/in/bitcrafter21" target="_blank">LinkedIn Profile</a>
                </div>
                <div class="contact-item fade-in">
                    <div class="icon"><i class="fa-brands fa-github"></i></div>
                    <a href="https://github.com/bitcrafter21" target="_blank">GitHub Profile</a>
                </div>
            </div>
        </div>
    </section>
{%endblock%}
